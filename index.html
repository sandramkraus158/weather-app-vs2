<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App 2</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city ..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5">
              <img src="" alt="" class="weather-icon-top" id="icon" />
              <div class="weather-description" id="description"></div>
            </div>
            <div class="col-7">
              <ul>
                <li>
                  <strong id="temperature"></strong>
                  <span class="units">°C | <a href="#">°F</a></span>
                </li>
                <li>Feels like <span id="feels"></span>°</li>
                <li class="max-min">
                  <img
                    src="src/images/temperature-781176.svg"
                    alt="Temperature"
                    class="temperature-icon"
                  />
                  <span id="temp-max"></span>° | <span id="temp-min"></span>°
                </li>
                <li>
                  <img
                    src="src/images/flag-781160.svg"
                    alt="Wind"
                    class="wind-icon"
                  />
                  <span id="wind"> </span> km/h
                </li>
                <li>
                  <img
                    src="src/images/humidity-781162.svg"
                    alt="Humidity"
                    class="wind-icon"
                  />
                  <span id="humidity"></span>%
                </li>
                <li>
                  <span class="city" id="city"></span>,
                  <span class="city" id="country"></span>
                </li>
                <li>Last updated: <span id="date-time"></span></li>
              </ul>
            </div>
            <img src="src/images/amsterdam.svg" width="50" class="city-icon" />
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col week-day">Sat</div>
              <div class="col week-day">Sun</div>
              <div class="col week-day">Mon</div>
              <div class="col week-day">Tue</div>
              <div class="col week-day">Wed</div>
            </div>
            <div class="row">
              <div class="col">
                <img
                  src="src/images/lightning-781163.svg"
                  alt="Lightning"
                  class="weather-icon"
                />
              </div>
              <div class="col">
                <img
                  src="src/images/cloudy-781152.svg"
                  alt="Cloudy"
                  class="weather-icon"
                />
              </div>
              <div class="col">
                <img
                  src="src/images/rainy-781168.svg"
                  alt="Rainy"
                  class="weather-icon"
                />
              </div>
              <div class="col">
                <img
                  src="src/images/foggy-781159.svg"
                  alt="Foggy"
                  class="weather-icon"
                />
              </div>
              <div class="col">
                <img
                  src="src/images/partly-cloudy-781149.svg"
                  alt="Partly Cloudy"
                  class="weather-icon"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col temp">1° <span class="highest-temp">6°</span></div>
            <div class="col temp">
              10° <span class="highest-temp">15°</span>
            </div>
            <div class="col temp">
              17° <span class="highest-temp">23°</span>
            </div>
            <div class="col temp">-2° <span class="highest-temp">8°</span></div>
            <div class="col temp">
              15° <span class="highest-temp">20°</span>
            </div>
          </div>
        </div>
        <div class="footer">
          <a
            href="https://github.com/sandramkraus158/weather-app-vs2"
            target="_blank"
            >Open-source code</a
          >
          by Sandra-Maria Kraus<br />
          <a href="https://iconscout.com/icons/amsterdam" target="_blank"
            >City Icons</a
          >
          by
          <a
            href="https://iconscout.com/contributors/icon-mafia"
            target="_blank"
            >Icon Mafia</a
          >
          <br />
          <a
            href="https://iconscout.com/icon-pack/weather-forecast-outline-flat"
            target="_blank"
            >Weather Forecast Outline Flat Icon Pack</a
          >
          by
          <a href="https://iconscout.com/contributors/petai-jantrapoon"
            >Petai Jantrapoon</a
          >
          on <a href="https://iconscout.com">Iconscout</a>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
