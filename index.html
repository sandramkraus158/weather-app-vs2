<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App 2</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="e.g. Vienna or Melbourne, AU"
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5">
              <img src="" alt="" class="weather-icon-top" id="icon" />
              <div class="weather-description" id="description"></div>
            </div>
            <div class="col-7">
              <ul>
                <li>
                  <strong id="temperature"></strong>
                  <span class="units"
                    >째C
                </li>
                <li class="feels">Feels like <span id="feels"></span>째</li>
                <li class="max-min">
                  <img
                    src="src/images/temperature-781176.svg"
                    alt="Temperature"
                    class="temperature-icon"
                  />
                  <span id="temp-max"></span>째 | <span id="temp-min"></span>째
                </li>
                <li>
                  <img
                    src="src/images/windy-781183.svg"
                    alt="Wind"
                    class="wind-icon"
                  />
                  <span id="wind"> </span> km/h 
                  <img
                    src="src/images/wind-direction-781154.svg"
                    alt="Wind"
                    class="wind-icon"
                  /><span id="wind-direction"></span>
                </li>
                <li>
                  <span class="city" id="city"></span>,
                  <span class="city" id="country"></span>
                </li>
                <li>Last updated: <span id="date-time"></span></li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="footer">
          <a
            href="https://github.com/sandramkraus158/weather-app-vs2"
            target="_blank"
            >Open-source code</a
          >
          by Sandra-Maria Kraus<br />
          <a href="https://iconscout.com/icons/amsterdam" target="_blank"
            >City Icons</a
          >
          by
          <a
            href="https://iconscout.com/contributors/icon-mafia"
            target="_blank"
            >Icon Mafia</a
          >
          <br />
          <a
            href="https://iconscout.com/icon-pack/weather-forecast-outline-flat"
            target="_blank"
            >Weather Forecast Outline Flat Icon Pack</a
          >
          by
          <a href="https://iconscout.com/contributors/petai-jantrapoon"
            >Petai Jantrapoon</a
          >
          on <a href="https://iconscout.com">Iconscout</a>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
